{% extends 'base.html' %} {% load static %} {% block content %}
<style>
  .carousel .carousel-item {
    height: 400px;
  }

  .carousel-item img {
    position: absolute;
    object-fit: cover;
    top: 0;
    left: 0;
    min-height: 400px;
  }
</style>
<section class="section-intro padding-y-sm">
  <div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{% static 'images/banners/b1.jpg' %}" alt="First slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'images/banners/b2.jpg' %}" alt="Second slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'images/banners/cover.jpg' %}" alt="Third slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'images/banners/b3.jpg' %}" alt="Fourth slide" />
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    {% include 'accounts/alerts.html' %}
  </div>
  <!-- container //  -->
</section>
<section class="section-name padding-y-sm">
  <div class="container">
    <header class="section-heading">
      <h3 class="section-title text-center">Men products</h3>
    </header>
    <br />

    <div class="row">
      {% for product in imen %}
      <div class="col-md-3">
        <div class="card card-product-grid">
          <a href="{{product.get_url}}" class="img-wrap zoom">
            <img src="{{ product.product_image.url }}" />
          </a>
          <figcaption class="info-wrap">
            <a href="{{product.get_url}}" class="title">{{ product.product_name }}</a>
            <div class="price mt-1">{{ product.product_price }} Tk</div>
            <!-- price-wrap.// -->
            <div class="rating-star">
              <span>
                <i class="
                    fa fa-star{%
                    if
                    product.average_rating
                    <
                    0.5
                    %}-o{%
                    elif
                    product.average_rating
                    >=
                    0.5
                    and
                    product.average_rating
                    <
                    1
                    %}-half-o
                    {%
                    endif
                    %}
                  " aria-hidden="true"></i>
                <i class="
                    fa fa-star{%
                    if
                    product.average_rating
                    <
                    1.5
                    %}-o{%
                    elif
                    product.average_rating
                    >=
                    1.5
                    and
                    product.average_rating
                    <
                    2
                    %}-half-o
                    {%
                    endif
                    %}
                  " aria-hidden="true"></i>
                <i class="
                    fa fa-star{%
                    if
                    product.average_rating
                    <
                    2.5
                    %}-o{%
                    elif
                    product.average_rating
                    >=
                    2.5
                    and
                    product.average_rating
                    <
                    3
                    %}-half-o
                    {%
                    endif
                    %}
                  " aria-hidden="true"></i>
                <i class="
                    fa fa-star{%
                    if
                    product.average_rating
                    <
                    3.5
                    %}-o{%
                    elif
                    product.average_rating
                    >=
                    3.5
                    and
                    product.average_rating
                    <
                    4
                    %}-half-o
                    {%
                    endif
                    %}
                  " aria-hidden="true"></i>
                <i class="
                    fa fa-star{%
                    if
                    product.average_rating
                    <
                    4.5
                    %}-o{%
                    elif
                    product.average_rating
                    >=
                    4.5
                    and
                    product.average_rating
                    <
                    5
                    %}-half-o
                    {%
                    endif
                    %}
                  " aria-hidden="true"></i>
              </span>
            </div>
          </figcaption>
        </div>
      </div>
      {% endfor %}
      <!-- col.// -->
    </div>
    <!-- row.// -->
    <div class="float-right">
      <a href="{% url 'store' %}" class="btn btn-outline-primary">See all</a>
    </div>
