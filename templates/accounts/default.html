{% extends 'accounts/dash.html' %}
{% block cont %}

    <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
        <h3 class="mb-4">Account Details</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>First Name :</label>
                    {{user.first_name}}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Last Name :</label>
                    {{user.last_name}}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Username :</label>
                    {{user.username}}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email :</label>
                    {{user.email}}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Phone number :</label>
                    {{user.phone}}
                </div>
            </div>
            
        </div>
    </div>
</div>

{% endblock cont %}
