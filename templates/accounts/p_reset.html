{% extends 'base.html' %} 
{% block content %}
{% load crispy_forms_tags %}          
	<!--Reset Password-->
	<div class="container p-5">
  	 	<h1 class="font-weight-bold mt-3 text-center text-warning">Reset Password</h1>
		<hr>
		<p class="text-center"><b>Forgotten your password? Enter your email address below, and we'll send you a email for setting a new one.</b></p>
        <div class="form-row align-center">
      	<div class="form-group col-md-6 mb-4">
		<form method="POST">
            {% csrf_token %}
           {{form|crispy}}                    
            <button class="btn btn-primary" type="submit">Send email</button>
        </form>
  		</div> 
		</div>
	</div>

{% endblock %}
